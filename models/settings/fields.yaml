fields:
    api_url:
        label: KIEL API URL
        comment: The external API endpoint URL for fetching events
        span: full
        type: textarea
        placeholder: https://api.example.com/events

    import_enabled:
        label: Enable Automatic Import
        comment: Turn on/off the scheduled automatic import
        span: left
        type: switch
        default: true

    split_api_url:
        label: SPLIT API URL
        type: textarea
        span: full
        comment: URL to fetch events JSON from (Split.hr)

    split_import_enabled:
        label: Enable Split.hr automatic import
        comment: Turn on/off the scheduled automatic import
        type: switch
        span: auto
        default: true

    import_schedule:
        label: Import Schedule
        span: right
        type: dropdown
        default: daily
        options:
            hourly: Every Hour
            every_six_hours: Every 6 Hours
            daily: Daily (2:00 AM)
            weekly: Weekly (Sunday 2:00 AM)

    _section_manual:
        label: Manual Import
        type: section
        comment: You can also run the import manually via command line

    _hint_command:
        type: hint
        mode: info
        label: Command Line Usage
        comment: |
            # Normal import (insert new, update existing by global_id)
            <code>php artisan events:import</code>

            # Populate only missing fields for existing entries (matched by global_id)
            <code>php artisan events:import --populate-missing</code>

            # Update non-key fields for entries matching by global_id
            <code>php artisan events:import --update-matching</code>

            # Update ALL fields for entries matching by global_id (including replacing images)
            <code>php artisan events:import --update-all-matching</code>

            # Add --dry-run to any command to preview without saving
            <code>php artisan events:import --update-all-matching --dry-run</code>

            # SPLIT Normal import
            php artisan events:import-split --url="https://split.hr/api/events"

            # Dry run (preview without saving)
            php artisan events:import-split --url="https://split.hr/api/events" --dry-run

            # Update non-key fields for existing entries
            php artisan events:import-split --url="https://split.hr/api/events" --update-matching

            # Update ALL fields for existing entries (including title, dates, cover image)
            php artisan events:import-split --url="https://split.hr/api/events" --update-all-matching

            # Populate only missing fields
            php artisan events:import-split --url="https://split.hr/api/events" --populate-missing
