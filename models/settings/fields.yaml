fields:
    api_url:
        label: KIEL API URL
        comment: The external API endpoint URL for fetching events
        span: full
        type: textarea
        placeholder: https://api.example.com/events

    import_enabled:
        label: Enable Automatic Import
        comment: Turn on/off the scheduled automatic import
        span: left
        type: switch
        default: true

    split_api_url:
        label: SPLIT API URL
        type: textarea
        span: full
        comment: URL to fetch events JSON from (Split.hr)

    split_import_enabled:
        label: Enable Split.hr automatic import
        comment: Turn on/off the scheduled automatic import
        type: switch
        span: auto
        default: true

    _section_manual:
        label: Manual Import
        type: section
        comment: You can also run the import manually via command line

    _hint_command:
        type: hint
        mode: info
        label: Command Line Usage
        comment: |
            # KIEL Normal import (insert new, update existing by global_id)
            <code>php artisan events:import</code>

            # KIEL Populate only missing fields for existing entries (matched by global_id)
            <code>php artisan events:import --populate-missing</code>

            # KIEL Update non-key fields for entries matching by global_id
            <code>php artisan events:import --update-matching</code>

            # KIEL Update ALL fields for entries matching by global_id (including replacing images)
            <code>php artisan events:import --update-all-matching</code>

            # KIEL Add --dry-run to any command to preview without saving
            <code>php artisan events:import --update-all-matching --dry-run</code>

            # SPLIT Normal import
            php artisan events:import-split

            # SPLIT Dry run (preview without saving)
            php artisan events:import-split --dry-run

            # SPLIT Update non-key fields for existing entries
            php artisan events:import-split --update-matching

            # SPLIT Update ALL fields for existing entries (including title, dates, cover image)
            php artisan events:import-split --update-all-matching

            # SPLIT Populate only missing fields
            php artisan events:import-split --populate-missing
